<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function printTime() {
	var clock = document.getElementById("clock");
	var now = new Date();
	clock.innerHTML = now.getSeconds() + "초"; setTimeout("printTime()",1000);
}
window.onload = function() {
	printTime();
}
</script>
</head>
<body>
	현재 초는 <span id="clock"></</span> 입니다
</body>
</html>
